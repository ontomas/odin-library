<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-secondary py-2 mb-4">
      <div class="container">
        <div class="d-flex justify-content-between">
          <h1 class="fw-bold fs-3 text-white mb-0 lh-base">Odin Library</h1>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add +
          </button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="js-book-container row"></div>
    </div>

    <!-- add button modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="js-form" action="">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add a new book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="new-book-form modal-body">
              <div class="pb-2">
                <label for="title" class="form-label">Book title: </label>
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  required
                />
              </div>
              <div class="pb-2">
                <label for="author" class="form-label">Author: </label>
                <input
                  class="form-control"
                  type="text"
                  name="author"
                  id="author"
                  required
                />
              </div>
              <div class="pb-2">
                <label for="pages" class="form-label">Book length: </label>
                <input
                  class="form-control"
                  type="number"
                  name="pages"
                  id="pages"
                  required
                />
              </div>
              <div class="pb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="status"
                  id="status"
                  value="true"
                />
                <label for="status" class="form-check-label">Read</label>
              </div>
              <div class="form-example"></div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-primary" type="submit" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- success add  -->
    <div
      class="js-success-add-toast toast fixed-bottom m-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body">Your book has been added!</div>
    </div>

    <!-- success remove  -->
    <div
      class="js-success-remove-toast toast fixed-bottom m-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body">Your book has been removed!</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
